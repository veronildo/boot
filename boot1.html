<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <![endif]-->
  </head>
  <body>
    <div class="container marcador">
      <div class="row">

        <div class="col-xs-4 col-ms-3 col-md-3 marcador2"> <!-- col-md desktop -->
          <h1>Conteudo 1</h1>  
        </div>

         <div class="col-xs-4 col-ms-6 col-md-6 marcador2"> <!-- col-md desktop -->

        </div>

         <div class="col-xs-4 col-ms-3 col-md-3 marcador"> <!-- col-md desktop -->
